<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button id="botao">Entrar</button>
    </form>
  </header>
  <div id="container">
    
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    <main id="formHouse">
      <form id="evaluation-form">
        <h1>Formulário de Avaliação</h1>

        <div id="nomeCompleto">
          <input type="text" id="input-name" name="input-name" placeholder="Nome">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div id="emailCasa">
          <input type="email" placeholder="Email" id="input-email" name="input-email">
        
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        

        <hr>
        <div id="containerFamily">
          <div id="radio">
            <label for="label-family" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend" class="family" id="frontend"><label for="frontend">Família Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value="Backend" class="family" id="backend"><label for="backend">Família Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" class="family" id="fullStack"><label for="fullStack">Família fullStack</label>
            </div>
          </div>

          <div id="checkbox">
            <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
            <input type="checkbox" id="check-box" name="house" value="HoFs" class="subject">
            <label for="HoFs">HoFs</label>
            <input type="checkbox" id="check-box" name="house" value="Jest" class="subject">
            <label for="Jest">Jest</label>
            <input type="checkbox" id="check-box" name="house" value="Promises" class="subject">
            <label>Promises</label>
            <input type="checkbox" id="check-box" name="house" value="React" class="subject">
            <label>React</label>
            <input type="checkbox" id="check-box" name="house" value="SQL" class="subject">
            <label>SQL</label>
            <input type="checkbox" id="check-box" name="house" value="Python" class="subject">
            <label>Python</label>
          </div>
         
        </div>

        <hr>
        
        <div id="evaluation">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts? </label>
          <input type="radio" value="1" name="rate">
          <label>1</label>
          <input type="radio" value="2" name="rate">
          <label>2</label>
          <input type="radio" value="3" name="rate">
          <label>3</label>
          <input type="radio" value="4" name="rate">
          <label>4</label>
          <input type="radio" value="5" name="rate">
          <label>5</label>
          <input type="radio" value="6" name="rate">
          <label>6</label>
          <input type="radio" value="7" name="rate">
          <label>7</label>
          <input type="radio" value="8" name="rate">
          <label>8</label>
          <input type="radio" value="9" name="rate">
          <label>9</label>
          <input type="radio" value="10" name="rate">
          <label>10</label>
        </div>

        <hr>
        <div id="containerTextArea">
          <label for="textarea" class="textarea">Deixe seu comentário:
            <textarea name="textarea" id="textArea1" cols="30" rows="10" maxlength="500"></textarea>
          </label>
        </div>

        <div id="containerCheckbox">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" name="agreement">
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </main>
  </div>
  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="./script.js"></script>
</body>
</html>
