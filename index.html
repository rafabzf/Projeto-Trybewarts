<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button id="botao">Entrar</button>
    </form>
  </header>

  <div id="container">
    
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

    <main id="formHouse">
      <form id="evaluation-form">
        <div id="nomeCompleto">
          <input type="text" id="input-name" name="input-name" placeholder="Nome">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="emailCasa">
          <input type="email" placeholder="Email" id="input-email" name="input-email">
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>
        <hr>
        <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
        <input type="checkbox" id="check-box" name="house" value="HoFs" class="subject">
        <label for="HoFs">HoFs</label>
        <input type="checkbox" id="check-box" name="house" value="Jest" class="subject">
        <label for="Jest">Jest</label>
        <input type="checkbox" id="check-box" name="house" value="Promises" class="subject">
        <label>Promises</label>
        <input type="checkbox" id="check-box" name="house" value="React" class="subject">
        <label>React</label>
        <input type="checkbox" id="check-box" name="house" value="SQL" class="subject">
        <label>SQL</label>
        <input type="checkbox" id="check-box" name="house" value="Python" class="subject">
        <label>Python</label>
        
      </form>
    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
